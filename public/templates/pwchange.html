        <!-- HTML5 shim -->

<link href="../themes/landing/css/mvpready-landing-new-style.css" rel="stylesheet">

<body>
<!--header-->
 <header class="navbar navbar-inverse" role="banner">
                <div class="container">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <i class="fa fa-cog"></i>
                        </button>

                        <a href="/" class="navbar-brand navbar-brand-img">
                               <img src="../themes/admin/img/logo.png" alt="360notion-Logo"/> 
                        </a>
                    </div>

                    <nav class="collapse navbar-collapse" role="navigation">
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="/"><i class="fa fa-angle-double-left"></i> &nbsp;Back to Home</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </header>
<!--end header-->

  <div class="account-wrapper">
        <div class="account-body">
            <h2>Change Your Password</h2>
                <div class="alert alert-success">
                    Your password was successfully updated! <br>
                    Please try logging in.
                </div>
                <form id="pwchange_form" action="/pwchange" method="POST" class="form account-form" role="form">
                    <fieldset>
                        <div class="form-group">
                            <label for="password" class="placeholder-hidden">New Password</label>
                            <input type="password"
                                class="form-control validate[required,minSize[6],maxSize[32]]"
                                id="password"
                                name="password"
                                placeholder="New Password"/>
                        </div>
                        <div class="form-group">
                            <label for="confirm_password" class="placeholder-hidden">Confirm Password</label>
                            <input type="password"
                                class="form-control validate[required,equals[password]]"
                                id="confirm_password"
                                name="confirm_password"
                                placeholder="Confirm Password"/>
                        </div>
                        <div class="submit text-center">
                            <button type="submit" class="btn btn-primary">
                                <span>Change my password</span>
                            </button>
                        </div>
                        <input type="hidden" name="email" value="{email}"/>
                        <input type="hidden" name="hash" value="{hash}"/>
                    </fieldset>
                </form>
        </div>
        <div>
            Know your password? <a href="/login">Log in here</a>
        </div>
    </div>
    
        
 <script type="text/javascript" src="../themes/admin/js/libs/jquery-1.10.2.min.js"></script>

        <script type="text/javascript" src="../themes/admin/js/mvpready-admin.js"></script>
</body>
