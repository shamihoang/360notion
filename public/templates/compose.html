<body>
<!--header-->
<a href="#" class="btn btn-default " data-toggle="modal" data-target="#question_modal">Ask a question</a>
                 
      
        <div class="modal fade" id="question_modal" tabindex="-1" role="dialog" aria-labelledby="modal_label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="question_form" action="/faq" method="POST" role="form">
                    <fieldset>
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                            <h4 class="modal-title" id="modal_label">Send a Message</h4>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                               
                                <input id="email"
                                    name="email"
                                    type="text"
                                    class="form-control validate[required,custom[email]]"
                                    placeholder="To: user@companyemail.com"/>
                            </div>
                             <div class="form-group">
                               
                                <input id="subject"
                                    name="subject"
                                    type="text"
                                    class="form-control validate[required,custom[email]]"
                                    placeholder="subject:"/>
                            </div>

                            <div class="form-group">
                                <label form="message">Message</label>
                                <textarea class="form-control share-widget-textarea" rows="3" placeholder="Compose a standard message. Click on the radio button to turn this into a snap message." tabindex="1"></textarea>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a href="#" class=" ui-tooltip box-post-idea active" title="Post an Idea">Standard message</a>  Snap message<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            &nbsp;
                            <button type="submit" class="btn btn-primary  btn-default">Send</button>
                        </div>
                    </fieldset>
                </form>
            </div>
  </div>
  
  </div>           
 <!-- Bootstrap core JavaScript  -->
