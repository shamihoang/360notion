<body>
<!--header-->
 <header class="navbar navbar-inverse" role="banner">
                <div class="container">
                    <div class="navbar-header">
                        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>

                        <a href="/" class="navbar-brand navbar-brand-img">

<!--end header-->

  <div class="account-wrapper">
        <div class="account-body">
            <h3>Welcome to 360notionâ„¢.</h3>
            <h5>Please sign in to get access.</h5>

            <form id="login_form" action="/login" method="POST" class="form account-form" role="form">
               
               
                <fieldset>
                    <div class="form-group">
                        <label for="email" class="placeholder-hidden">Email</label>
                        <input type="text"
                            class="form-control validate[required,custom[email]]"
                            id="email"
                            name="email"
                            placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="password" class="placeholder-hidden">Password</label>
                        <input type="password"
                            class="form-control validate[required,minSize[6],maxSize[32]]"
                            id="password"
                            name="password"
                            placeholder="Password">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary sign-in">
                            Sign In &nbsp; 
                        </button>
                    </div>

                    <div class="form-group clearfix">
                        <div class="pull-right">
                            <small><a href="/forgot">Forgot Password?</a></small>
                        </div>
                    </div>
              </fieldset>
            </form>
        </div>

        <div class="account-footer">
            <p>
                Don't have an account? &nbsp;
                <a href="/signup">Create an Account!</a>
            </p>
        </div>
    </div>
