<!doctype html>
<html>
		<head>
            <title> FB BOX</title>
            <link rel="stylesheet" href="style.css" />  
            <link rel="stylesheet" href="font-awesome.min.css" />
        </head>
<body>

<div id="main_container">

    <div id="form-control">
        <textarea class="form-control share-widget-textarea" tabindex="1" placeholder="Conduct 360-degree feedback" rows="3"></textarea>
    </div>
    
    <div id="possible_answer">
        1. Possible answer
    </div>
    
    <div id="add_possible_answer">
        <i class="fa fa-plus padding remove_icon"></i>Add possible answer
    </div>
    
    <div  id="feedback360"  >
        <div class="inline-block feedback ">
        <i class="fa fa-question padding feedback360_icon "></i>Ask another question
        </div>
        <div class="line paddingleft inline-block"></div>
        <div class="inline-block feedback ">
        <i class="fa fa-file padding feedback360_icon"></i>Attach file
        </div>
        <div class="line inline-block"></div>
        <div class="inline-block feedback ">
        <i class="fa fa-video-camera padding feedback360_icon"></i>Attach video
        </div>
    </div>
    
    <div id="announcement" >
        <div class="announcement_list">
        <i class="fa fa-users entirecompany_icon padding "></i>Entire Company <i class="fa fa-times padding remove_icon"></i>
        </div>
        <div class="announcement_list">
        ntthuy@gmail.com <i class="fa fa-times padding remove_icon"></i>
        </div>    
        <div class="inline-block" >
        <i class="fa fa-plus padding remove_icon"></i>Add People
        </div>
    </div>
    
    <div  id="box_bottom" class="share-widget-actions"   >
        <div  class="fa fa-lightbulb-o bottom-icon" >
        </div>
        <div  class="fa fa-picture-o bottom-icon">
        </div>
        <div  class="fa fa-paperclip bottom-icon" >
        </div>
        <div  class="feedback360_icon"  >
      <img src="360.png" width="20" height="22"  alt=" 360 Degree feedback"/> 
        </div>
    </div>

</div>
</body>
</html>
